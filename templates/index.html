<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  <title>Classificador de Email</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">authMail</h1>
    
    <div class="mb-4">
      <label for="email-input" class="block text-gray-700 text-sm font-semibold mb-2">
        Cole o texto do email abaixo:</label>
      <textarea id="email-input" rows="10" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none 
      focus:ring-2 focus:ring-blue-500" placeholder="Digite ou cole o conteúdo do email aqui..."></textarea>
    </div>
    
    <button id="classify-btn" class="w-full bg-blue-600 text-white py-3 rounded-md 
    hover:bg-blue-700 font-semibold transition duration-200">
      Analisar Email
    </button>
    
    <div id="results" class="mt-8 hidden">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Resultado da Análise</h2>
      <div class="bg-gray-50 p-4 rounded-md border">
        <p class="mb-2"><strong>Classificação:</strong> 
          <span id="result-classification" class="font-mono bg-blue-100 text-blue-800 px-2 py-1 rounded-md"></span>
        </p>
        <p><strong>Resposta Sugerida:</strong></p>
        <p id="result-response" class="text-gray-700 mt-1"></p>
      </div>
    </div>

  </div>
</body>
</html>
